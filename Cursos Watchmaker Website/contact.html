<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Watchmaker Marketing</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="fixed inset-x-0 top-0 z-50 bg-[#0D0D0D] shadow-[0_1px_0_rgba(255,255,255,0.06)]">
    <div class="relative h-14 md:h-16">
      <div class="absolute inset-0 bg-[var(--nav-bg,#0D0D0D)]"></div>
      <div class="pointer-events-none absolute inset-y-0 left-0 w-28 bg-[linear-gradient(90deg,rgba(11,16,32,0.85)_0%,rgba(11,16,32,0.6)_35%,rgba(180,180,185,0.55)_50%,rgba(11,16,32,0.75)_65%,rgba(13,13,13,0)_100%)]"></div>
      <div class="pointer-events-none absolute inset-y-0 right-0 w-28 rotate-180 bg-[linear-gradient(90deg,rgba(11,16,32,0.85)_0%,rgba(11,16,32,0.6)_35%,rgba(180,180,185,0.55)_50%,rgba(11,16,32,0.75)_65%,rgba(13,13,13,0)_100%)]"></div>
      <div class="absolute inset-x-0 top-0 h-px bg-white/10"></div>
      <div class="relative mx-auto max-w-7xl h-full px-4 flex items-center justify-between">
        <a href="index.html" class="inline-flex items-center">
          <span class="brand-badge px-3 py-1 rounded-lg border border-[var(--wm-yellow,#E6D264)] text-[var(--wm-yellow,#E6D264)] font-extrabold tracking-wide bg-[var(--nav-navy,#0B1020)]/95 shadow-[inset_0_0_0_1px_rgba(0,0,0,0.4)]">
            WATCHMAKER
          </span>
        </a>
        <div class="flex items-center gap-3">
          <a href="contact.html" class="px-5 py-2 rounded-full bg-white text-black font-medium shadow-sm hover:shadow transition-shadow">
            Contact Us
          </a>
          <button aria-label="Menu" class="relative h-10 w-10 rounded-full bg-black/65 ring-2 ring-white/20 shadow-[0_0_0_1px_rgba(0,0,0,0.5)_inset] hover:bg-black/75">
            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-[8px] h-0.5 w-4 bg-white/85 rounded"></span>
            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-0 h-0.5 w-4 bg-white/85 rounded"></span>
            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 translate-y-[8px] h-0.5 w-4 bg-white/85 rounded"></span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-24 pb-16 bg-white min-h-screen">
    <section class="mx-auto max-w-2xl px-6 py-16">
      <h1 class="text-3xl md:text-4xl font-semibold text-neutral-900 brand-type">Contact Us</h1>
      <p class="mt-2 text-neutral-600">
        Have a question or a project in mind? Send us a message and we'll get back to you.
      </p>

      <form id="contactForm" action="https://formspree.io/f/xyznqnzl" method="POST" class="mt-8 space-y-6">
        <!-- Honeypot (hidden from users) -->
        <input type="text" name="_gotcha" class="hidden" tabindex="-1" autocomplete="off" />

        <div>
          <label for="name" class="block text-sm font-medium text-neutral-700">
            Your Name <span class="text-red-500">*</span>
          </label>
          <input
            id="name" 
            name="name" 
            required
            class="mt-2 w-full rounded-xl border border-neutral-300 bg-white px-4 py-3 text-neutral-900 placeholder-neutral-400 outline-none focus:ring-2 focus:ring-black/20"
            placeholder="Jane Smith"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-neutral-700">
            Your Email <span class="text-red-500">*</span>
          </label>
          <input
            id="email" 
            name="email" 
            type="email" 
            required
            class="mt-2 w-full rounded-xl border border-neutral-300 bg-white px-4 py-3 text-neutral-900 placeholder-neutral-400 outline-none focus:ring-2 focus:ring-black/20"
            placeholder="you@company.com"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-neutral-700">
            Your Message <span class="text-red-500">*</span>
          </label>
          <textarea
            id="message" 
            name="message" 
            rows="6" 
            required
            class="mt-2 w-full rounded-xl border border-neutral-300 bg-white px-4 py-3 text-neutral-900 placeholder-neutral-400 outline-none focus:ring-2 focus:ring-black/20 resize-none"
            placeholder="Tell us a bit about your goals…"
          ></textarea>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            id="submitBtn"
            class="inline-flex items-center justify-center rounded-full bg-[var(--wm-yellow,#E6D264)] px-8 py-3 text-base font-semibold text-black shadow-sm hover:brightness-95 disabled:opacity-70 transition-all"
          >
            Contact Us
          </button>
        </div>

        <p id="status" class="text-sm hidden"></p>
      </form>
    </section>
  </main>

  <footer class="bg-black text-white/80">
    <div class="mx-auto max-w-7xl px-6 py-12">
      <p class="text-center text-sm text-white/60">&copy; 2025 Watchmaker Marketing. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      
      // Update button state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending…';
      status.hidden = true;
      
      const data = new FormData(form);
      
      try {
        const res = await fetch(form.action, { 
          method: 'POST', 
          body: data, 
          headers: { 'Accept': 'application/json' }
        });
        
        if (res.ok) {
          form.reset();
          status.hidden = false;
          status.textContent = 'Thanks! Your message has been sent.';
          status.className = 'text-sm text-green-700';
        } else {
          status.hidden = false;
          status.textContent = 'Something went wrong. Please try again.';
          status.className = 'text-sm text-red-600';
        }
      } catch (error) {
        status.hidden = false;
        status.textContent = 'Something went wrong. Please try again.';
        status.className = 'text-sm text-red-600';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Contact Us';
      }
    });
  </script>
</body>
</html>
