  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    const { useEffect, useState } = React;

    function WatchmakerSkeleton(){
      const [scrolled, setScrolled] = useState(false);
      const [menuOpen, setMenuOpen] = useState(false);

      useEffect(() => {
        const onScroll = () => setScrolled(window.scrollY > 8);
        window.addEventListener("scroll", onScroll);
        return () => window.removeEventListener("scroll", onScroll);
      }, []);

      // Handle hash navigation after React renders
      useEffect(() => {
        const handleHashScroll = () => {
          const hash = window.location.hash;
          if (hash) {
            setTimeout(() => {
              const element = document.querySelector(hash);
              if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }
            }, 100);
          }
        };
        
        // Run on mount and when hash changes
        handleHashScroll();
        window.addEventListener('hashchange', handleHashScroll);
        return () => window.removeEventListener('hashchange', handleHashScroll);
      }, []);

      // Close menu on Escape key
      useEffect(() => {
        const onKey = (e) => e.key === "Escape" && setMenuOpen(false);
        window.addEventListener("keydown", onKey);
        return () => window.removeEventListener("keydown", onKey);
      }, []);

      const logos = [
        "Bayside-Logo.jpeg",
        "BlackTextLogo.Pdf - 1.png",
        "Bob Oates Logo transparent.png",
        "haselwood logo.png",
        "IMG_1938.jpeg",
        "IMG_9449.png",
        "WRL-blue solid-wings-cmyk-print.jpeg",
        "Pacificrim-Logo.jpeg",
        "scuttlebutt logo.png",
        "WHAP logo.png"
      ];

      // Seek specific videos to a desired second to display that frame as the initial thumbnail
      useEffect(() => {
        const videos = document.querySelectorAll('video[data-thumb-second]');
        videos.forEach((video) => {
          const secondsAttr = video.getAttribute('data-thumb-second');
          if (!secondsAttr) return;
          const t = parseFloat(secondsAttr);
          const onLoaded = () => {
            try { video.currentTime = isFinite(t) ? t : 0; } catch (_) {}
          };
          const onSeeked = () => {
            // Ensure it stays paused on the target frame
            video.pause();
            video.removeEventListener('seeked', onSeeked);
          };
          video.addEventListener('loadedmetadata', onLoaded, { once: true });
          video.addEventListener('seeked', onSeeked);
        });
      }, []);

      return (
        <div className="min-h-screen bg-[var(--bg,#0d0d0d)] text-[var(--fg,#0f172a)]">
          {/* Header: provided drop-in nav */}

            className={`fixed inset-x-0 top-0 z-50 transition-all ${
              scrolled ? "shadow-[0_1px_0_rgba(255,255,255,0.06)]" : ""
            }`}
          >
            <div className="relative h-14 md:h-16">
              {/* Core dark strip */}

              {/* Edge glow bands */}

              {/* Content */}

                {/* Left logo - absolute positioned */}

                    viewBox="0 0 2000 600"
                    className="h-14 w-auto"
                    fill="none"
                    aria-label="Watchmaker"

                      {/* Left side of rectangle */}

                        d="M 60 195 L 60 572 Q 60 580 68 580 L 1932 580 Q 1940 580 1940 572 L 1940 195"
                        stroke="var(--wm-yellow,#E6D264)"
                        strokeWidth="16"
                        fill="none"
                      />

                      {/* Top left connection to eye */}
                      <path
                        d="M 60 195 H 936"
                        stroke="var(--wm-yellow,#E6D264)"
                        strokeWidth="16"
                        fill="none"
                      />

                      {/* Top "smile" eye – semicircle */}
                      <path
                        d="M 936 195 A 64 64 0 0 1 1064 195"
                        stroke="var(--wm-yellow,#E6D264)"
                        strokeWidth="16"
                        fill="none"
                      />

                      {/* Top right connection from eye */}
                      <path
                        d="M 1064 195 H 1940"
                        stroke="var(--wm-yellow,#E6D264)"
                        strokeWidth="16"
                        fill="none"
                      />

                      {/* Center dot */}

                      {/* WATCHMAKER text */}

                        y="450"
                        textAnchor="middle"
